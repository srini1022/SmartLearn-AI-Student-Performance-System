<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Files | SmartLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
  <div class="container">
    <h3 class="text-primary mb-3">ğŸ“¤ Upload Files for {{ student.name }}</h3>

    <form method="POST" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" required>
      <button class="btn btn-success">Upload</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>

    <hr>
    <h5>ğŸ“ Uploaded Files</h5>

    {% if student.files %}
      <table class="table table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Filename</th>
            <th>Uploaded On</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for f in student.files %}
          <tr>
            <td>{{ f.filename }}</td>
            <td>{{ f.uploaded_at.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>
              <a href="{{ url_for('admin_delete_file', file_id=f.id) }}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete {{ f.filename }}?');">
                 Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted">No files uploaded yet.</p>
    {% endif %}
  </div>
</body>
</html>
