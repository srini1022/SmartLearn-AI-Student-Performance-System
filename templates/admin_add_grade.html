<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Grade | SmartLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 450px;">
    <h3 class="text-center text-primary mb-3">ğŸ“˜ Add Grade</h3>
    <p class="text-center text-muted mb-4">
      Add marks for <strong>{{ student.name }}</strong> (ID: {{ student.id }})
    </p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter Subject (e.g., Python)" required>
      </div>

      <div class="mb-3">
        <label for="score" class="form-label">Marks</label>
        <input type="number" name="score" id="score" class="form-control" placeholder="Enter Marks" required>
      </div>

      <button type="submit" class="btn btn-success w-100">âœ… Add Grade</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('admin_dashboard') }}" class="text-decoration-none">â† Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
