<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration | SmartLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center text-primary mb-3">ğŸ‘‘ Register New Admin</h3>
    <form method="POST">
      <input class="form-control mb-3" name="name" placeholder="Full Name" required>
      <input class="form-control mb-3" name="email" type="email" placeholder="Email" required>
      <input class="form-control mb-3" name="password" type="password" placeholder="Password" required>
      <select class="form-select mb-3" name="role" required>
        <option value="staff">Staff Admin</option>
        <option value="superadmin">Super Admin</option>
      </select>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('admin_login') }}">Already an admin? Login</a>
    </div>
  </div>
</body>
</html>
